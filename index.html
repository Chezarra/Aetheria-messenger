<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aetheria-messenger</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <h2>Aetheria Messenger</h2>

    <div class="nickname-area">
    <input id="nickname" placeholder="Ваш никнейм">
</div>

    <div class="connection">
        <button onclick="createOffer()">Создать комнату</button>
        <button onclick="joinRoom()">Подключиться</button>
        <p>Offer:</p>
        <textarea id="offer" rows="4" cols="50"></textarea>
        <p>Answer:</p>
        <textarea id="answer" rows="4" cols="50"></textarea>
    </div>

    <div class="chat-window" id="chat-window">
        <div id="chat"></div>
    </div>

    <div class="input-area">
        <input id="message" placeholder="Введите сообщение...">
        <button onclick="sendMessage()">Отправить</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
